<script>
    $(document).ready(function(){
        $(window).on('resize', function () {
            if ($(window).width() <= 480) {
                $(".home-search-form").hide();
            } else {
                $(".home-search-form").show();
            }

            if ($(window).width() > 992) {
                $(".home-search-form-wrapper").off("click", ".home-search-toggle-button", toggleFunc);
            } else {
                
            }
        });
    })

    function toggleFunc() {
        $(".home-search-form").toggle(200);
    }

    $(".home-search-toggle-button").on('tab click', toggleFunc);

    $("#check-box-label").on('tab click', function(){
        if($(".search-form-check-box").is(':checked')){
            $(this).find('i').fadeOut(100);
        } else {
            $(this).find('i').fadeIn(100);
        }
    })
</script>
